<!DOCTYPE html>
<html>
    <head>
      <title>Ironside's Top Seven</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Do not add `link` tags-->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

      <!-- Do not add `script` tags-->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
    </head>
    <body class="container-fluid">
      <header>
        <h1>Boston Ironside
      </header>
      <section>
        <form id="sign-up">
          <fieldset>
            <legend>Sign Up</legend>
            <input type="email" name="credentials[email]" placeholder="Email">
            <input type="password" name="credentials[password]" placeholder="Password">
            <input type="password" name="credentials[password_confirmation]" placeholder="Password Confirmation">
            <input type="submit" name="submit" value="Sign up!">
          </fieldset>
        </form>
        <form id="sign-in">
        <fieldset>
          <legend>Sign In</legend>
          <input type="email" name="credentials[email]" placeholder="Email">
          <input type="password" name="credentials[password]" placeholder="Password">
          <input type="submit" name="submit" value="Sign in!">
        </fieldset>
      </form>
      <form id="change-password">
        <fieldset>
          <legend>Change Password</legend>
          <input type="password" name="passwords[old]" placeholder="Old Password">
          <input type="password" name="passwords[new]" placeholder="New Password">
          <input type="submit" name="submit" value="Change Password!">
        </fieldset>
      </form>
      <form id="sign-out">
        <fieldset>
          <legend>Sign Out</legend>
          <input type="submit" name="submit" value="Sign Out">
        </fieldset>
      </form>
      <p id="authMessage"></p>
    </section>
    <section class='year'>Select Year<br>
      <button data-id="2008">2008</button><br>
      <button data-id="2009">2009</button><br>
      <button data-id="2010">2010</button><br>
      <button data-id="2011">2011</button><br>
      <button data-id="2012">2012</button><br>
      <button data-id="2013">2013</button><br>
      <button data-id="2014">2014</button><br>
      <button data-id="2015">2015</button><br>
      <button data-id="2016">2016</button><br>
      <button data-id="2017">2017</button><br>
    </section>
    <section class='roster'>Roster of Year X
    </section>
    <section class='topseven'>Top Seven Selections
    </section>
    </body>
</html>
